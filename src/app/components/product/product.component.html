<div class="py-4 px-6 border rounded flex items-center flex-col mb-2">
  <img
    class="w-16 h-16 rounded-full mr-4"
    [src]="product.image"
    [alt]="product.title"
  />
  <h2 class="mb-2 text-md text-center">{{ product.title  }}</h2>
  <div *ngIf="details">
    <p class="mb-2 text-sm text-center">{{ product.description }}</p>
    <p class="mb-2 text-sm text-center">{{ product.price | currency: 'â‚¬' }}</p>
    <p>rate {{ product.rating.rate | number: '1.2-2' }}</p>
  </div>
  <button
    class="bg-amber-400 text-white font-bold py-2 px-4 rounded"
    [ngClass]="{ 'bg-blue-400': details }"
    (click)="details = !details"
  >
    {{ details ? 'Hide' : 'Show' }} details
  </button>
  <button
    class="bg-blue-400 text-white font-bold py-2 px-4 rounded"
    (click)="addToCart(product)"
  >
    Add to cart
  </button>
</div>
