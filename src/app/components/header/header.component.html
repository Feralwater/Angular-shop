<header class="bg-transparent flex justify-between items-center max-w-7xl container mx-auto pt-0.5 pb-2">
  <a [routerLink]="['/']" class="flex items-center gap-2">
    <img src="assets/food_basket.svg" alt="go to home page" class="w-50 h-20">
    <div class="flex flex-col">
      <span class="font-bold text-3xl text-green-600">Grocery</span>
      <span class="font-semibold text-xs">Click Shopping Hub</span>
    </div>
  </a>
  <div class="flex items-center">
    <div class="flex align-middle">
      <img src="assets/support.svg" alt="support phone" class="w-16 h-12">
      <div class="flex flex-col">
        <span class="font-semibold">Call us</span>
        <span>1800 000 0000</span>
      </div>
    </div>
    <div class="relative ml-1">
      <button class="flex items-center relative">
        <img src="assets/empty_basket.svg" alt="shopping cart" class="w-20 h-10">
        <span
          class="absolute bottom-0 left-1.5 bg-green-600 w-6 h-6 flex justify-center items-center rounded-full text-white">0</span>
        <div class="flex flex-col">
          <span class="font-semibold">My cart</span>
          <span>$0.00</span>
        </div>
      </button>
    </div>
  </div>
</header>
