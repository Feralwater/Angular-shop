<div>
  <div *ngFor="let product of productsInCart; let i = index">
    <div class="flex flex-col">
      <div>
        <img src="{{product.image}}" alt="{{product.title}}" class="w-10 h-10">
      </div>
      <div class="flex flex-col">
        <h4>{{product.title}}</h4>
        <p>{{product.description}}</p>
        <p>{{product.price | currency:'USD':true}}</p>
        <input type="number"
               class="w-20 h-10 border border-gray-400 rounded"
                [(ngModel)]="product.quantity"
                (change)="changeQuantity(product, $event, i)">
        <button class="bg-red-600 text-white font-bold py-2 px-4 rounded" (click)="removeProductFromCart(product)">
          Remove from cart
        </button>
      </div>
    </div>
    <hr>
  </div>
  <div class="flex justify-between">
    <h3>Total: {{ calculateTotal() | currency:'USD':true }}</h3>
  </div>
</div>
